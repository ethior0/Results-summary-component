<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./assets/ethior0.png" type="image/x-icon">
</head>
<body>

  <div class="container">
    <div class="result">
      <h3>Your Result</h3>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <div class="info">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="summary">
      <h3>Summary</h3>
      <div class="reaction" id="item">
        <div class="label">
          <img src="./assets/icon-reaction.svg" alt="reaction icon">
          <h4>Reaction</h4>
        </div>
        <p><span>80</span> / 100</p>
      </div>
      <div class="memory" id="item">
        <div class="label">
          <img src="./assets/icon-memory.svg" alt="memory icon">
          <h4>Memory</h4>
        </div>
        <p><span>92</span> / 100</p>
      </div>
      <div class="verbal" id="item">
        <div class="label">
          <img src="./assets/icon-verbal.svg" alt="verbal icon">
          <h4>Verbal</h4>
        </div>
        <p><span>61</span> / 100</p>
      </div>
      <div class="visual" id="item">
        <div class="label">
          <img src="./assets/icon-visual.svg" alt="visual icon">
          <h4>Visual</h4>
        </div>
        <p><span>72</span> / 100</p>
      </div>
      <button type="submit">Continue</button>
    </div>
  </div>
  
</body>
</html>
